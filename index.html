        <button id="addmember" class="btn btn-success">Add Member</button>
        <button id="removemember" class="btn btn-success">Remove Member</button>
        <button id="leaveChannel" class="btn btn-success">Leave Channel</button>
        <button id="deleteChannel" class="btn btn-success">Delete Channel</button>
      </div>

      <div class="container" id="UserSettings">
        <button id="userContacts" class="btn btn-success">userContacts</button>
        <div id="showContactInformation">
        </div>
      </div>
      <button onclick="getUserChatHistory('userId')" class="btn btn-success"> Chat History </button>

      <div class="container" id="adminSettings">
        <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Channel Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <label>Channel name</label>
                  <input type="text" id="channelName" class="form-control validate">
                </div>

                <div class="md-form mb-4">
                  <label>Channel id</label>
                  <input type="text" id="channelId" class="form-control validate">
                </div>

                <div class="md-form mb-4">
                  <label for="channelType">Channel Type</label>
                  <select class="form-control" id="channelType">
                    <option value="privateChannel" id="privateChannel">Private</option>
                    <option value="publicChannel" id="publicChannel">Public</option>
                  </select>
                </div>
              </div>

              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-warning" id="createChannel">Create Channel
                  <i class="fa fa-paper-plane-o ml-1"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button id="createChannel" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Create Channel</button>
        </div>
      </div>
      <div class="container">
        <div id="playGround"></div>
      </div>

      <div class="container-fluid d-flex text-left containerWrapper">
        <section id="chatLists" class="col-xs-5 col-sm-3"></section>
        <section id="chatArea" class="col-xs-7 col-sm-9 d-flex flex-column">
          <div id="messageBody"></div>
          <label for="enteredCommand" class="sr-only"> Text Message Area </label>
          <form id="add-msg-form" onsubmit="return false">
            <div class="input-group mb-3">
              <input type="text" class="form-control text-left" type="text" id="enteredCommand" placeholder="Message #channel...">
              <div class="input-group-append">
                <input type="submit" id="enter" class="btn btn-success m-0" value="Send" />
              </div>
            </div>
          </form>
