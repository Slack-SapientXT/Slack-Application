<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slack#</title>
</head>

<body>
  <!-- Nvigation bar -->
  <header class="navigationBar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Slack#</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBarId" aria-controls="navigationBarId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigationBarId">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Portfolio
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Portfolio-1</a>
              <a class="dropdown-item" href="#">Portfolio-2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Other Portfolio</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="playGround"></div>

    <div class="container">
      <button id="muteChannel">Mute Channel</button>
      <button id="unmuteChannel">unMute Channel</button>
      <!-- <button id="createChannel">Create Channel</button> -->
      <button id="addmember">Add Member</button>
      <button id="removemember">Remove Member</button>
      <button id="leaveChannel">Leave Channel</button>
      <button id="deleteChannel">Delete Channel</button>
    </div>

    <div class="container" id="UserSettings">
      <button id="userContacts">userContacts</button>
      <div id="showContactInformation"> 

      </div>
    </div>


    <div class="container" id="adminSettings">
        <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title w-100 font-weight-bold">Channel Details</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                          <label>Channel name</label>
                          <input type="text" id="channelName" class="form-control validate">
                      </div>
      
                      <div class="md-form mb-4">
                        <label>Channel id</label>
                          <input type="text" id="channelId" class="form-control validate">
                      </div>

                      <div class="md-form mb-4">
                        <label for="channelType">Channel Type</label>
                        <select class="form-control" id="channelType">
                          <option value="privateChannel" id="privateChannel">Private</option>
                          <option value="publicChannel" id="publicChannel">Public</option>
                        </select>
                      </div>
                  </div>

                  <div class="modal-footer d-flex justify-content-center">
                      <button class="btn btn-warning" id="createChannel">Create Channel<i class="fa fa-paper-plane-o ml-1"></i></button>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="text-center">
          <button id="createChannel" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Create Channel</button>
      </div>
    </div>


    <div class="footer">
      <div class="commandLineInput" id="commandLineInput">
        <input class="form-control form-control-lg" type="text" id="enteredCommand" placeholder="Message #channel...">
      </div>
    </div>
  </div>


  <!-- <script src="client/public/bundle.js"></script> -->
</body>

</html>
