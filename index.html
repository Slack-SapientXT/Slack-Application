<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slack#</title>
</head>

<body>
  <!-- Nvigation bar -->
  <header class="navigationBar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Slack#</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBarId" aria-controls="navigationBarId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigationBarId">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Portfolio
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Portfolio-1</a>
              <a class="dropdown-item" href="#">Portfolio-2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Other Portfolio</a>
            </div>
          </li>
        </ul>
        <!-- Date filter option -->
        <span>
          <img src="client/src/images/filter.jpg" style="height: 35px;" data-toggle="modal" data-target="#myModal" />
          <!--<a class="btn pull-right text-white">Filter</a>-->
        </span>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div style="background-color: #000;color: #fff;text-align:center;" class="model-header">
                <h5>Filter Messages With Date</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <fieldset>

                  <div>
                    <label for="start">Start</label>
                    <input type="date" id="start" name="trip" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
                  </div>

                  <div>
                    <label for="end">End</label>
                    <input type="date" id="end" name="trip" value="2018-07-29" min="2018-01-01" max="2018-12-31" />
                  </div>

                </fieldset>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal" id="ok">OK</button>
              </div>

            </div>
          </div>
        </div>

        <div class="container">
          <button type="button" class="btn btn-light search" data-toggle="modal" data-target="#searchModal" id="searchAll">
            <span class="fa fa-search" style="float: left;">Search</span>
          </button>
          <button class="btn btn-light search" type="submit" data-toggle="modal" data-target="#searchModal" id="searchChannel">Channels</button>
          <button class="btn btn-light search" type="submit" data-toggle="modal" data-target="#searchModal" id="searchPeople">Direct Messages</button>
          <div id="searchContainer">
            <div class="modal" id="searchModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header" id="seachHeader">
                    <span class="fa fa-search" style="padding: 0.8rem;"></span>
                    <div class="form-group">
                      <input type="text" class="form-control" id="tags" placeholder="search">
                    </div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <div class="modal-body" id="searchResult">

                  </div>

                  <div class="modal-footer" id="searchFooter">
                    <span id="footerContent">
                      <strong>↑</strong>
                      <strong>↓</strong>&nbsp;to navigate
                      <strong aria-label="Return">↵</strong>&nbsp;to select
                      <strong aria-label="Escape Character">
                        <kbd>esc</kbd>
                      </strong>&nbsp;to dismiss</span>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="playGround"></div>




    <div class="footer">
      <div class="commandLineInput" id="commandLineInput">
        <input class="form-control form-control-lg" type="text" id="enteredCommand" placeholder="Message #channel...">
      </div>
    </div>
  </div>


  <script src="client/public/bundle.js"></script>
</body>

</html>
